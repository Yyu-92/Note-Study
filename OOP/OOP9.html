<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체지향 프로그래밍8 - 생성자 함수를 통한 상속</title>
</head>
<body>
    <script>
        function Person(name, first, second){
            this.name = name;
            this.first = first;
            this.second = second;
        }

        Person.prototype.sum = function(){
            return this.first + this.second;
        }

        function PersonPlus(name, first, second, third){
            Person.call(this, name, first, second);
            this.third = third;
        }

        //PersonPlus.prototype.__proto__ = Person.prototype;

        PersonPlus.prototype = Object.create(Person.prototype); // 이건 새로운 객체가 만들어지는 것
        PersonPlus.prototype.constructor = PersonPlus;
        
        PersonPlus.prototype.avg = function(){
            return (this.first + this.second + this.third)/3;
        }

        var me = new PersonPlus('kim', 10, 20, 30);
        console.log('me.sum() : ', me.sum());
        console.log('me.avg() : ', me.avg());
        console.log('me.constructor : ', me.constructor);
    </script>
</body>
</html>
