<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체지향 프로그래밍7 - object_function</title>
</head>
<body>
    <script>
       var kim = {name : 'kim', first : 10, second : 20};
       var lee = {name : 'lee', first : 20, second : 30};
        
       function sum(){
            // this는 kim이 되는 것    
            return this.first + this.second;
       }

       sum.call(); // sum이라는 객체를 실행시키는 것. sum();과 똑같아.

       console.log('sum.call(kim)', sum.call(kim));
       console.log('sum.call(lee)', sum.call(lee));

       function sum2(prefix){
            // this는 kim이 되는 것    
            return prefix + this.first + this.second;
       }

       sum.call(); // sum이라는 객체를 실행시키는 것. sum();과 똑같아.

       console.log('sum.call(kim)', sum2.call(kim, 30)); // 함수에 인자가 들어가면 두번째 인자부터!! 30이 prefix자리
       console.log('sum.call(lee)', sum2.call(lee, 30)); 
       // call과 비슷한 것으로 apply가 있다.

       // var bindSum = sum.bind(kim);
       var bindSum = sum.bind(kim, 40);
       console.log('bindSum()', bindSum());

       // call은 실행할 때 함수의 this값을 바꾸고 bind는 영구적으로 바꾸는 새로운 함수를 만드는 것
    </script>
</body>
</html>
